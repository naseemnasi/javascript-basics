
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

<p id="demo"></p>
<p id="n1"></p>

<script>
var str = "my name is naseem and  blah blah";
var pos = str.indexOf("naseem");
var s = str.indexOf("blah")
console.log(str);
document.getElementById("demo").innerHTML = pos;
document.getElementById("n1").innerHTML = s;
</script>

</body>
</html>
